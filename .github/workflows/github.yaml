---
  name: Build and Deploy NextJS App to AWS S3
  on:
    push:
      branches: [main]
  jobs:
    build-and-deploy:
      name: Build and Deploy
      runs-on: ubuntu-latest
  
      env:
        NEXTJS_BUILD_DIR: build
        AWS_REGION: ${{secrets.AWS_REGION}}
        S3_BUCKET: ${{secrets.S3_BUCKET}}
        AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
        AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        CLOUDFRONT_DISTRIBUTION_ID: ${{secrets.CLOUDFRONT_DISTRIBUTION_ID}}
  
      steps:
        - name: Checkout
          uses: actions/checkout@v3
  
        - name: Node Js Setup (Latest)
          uses: actions/setup-node@v2

        - name: Install Dependencies
          run: |
            node --version
            npm install
  
        - name: Build Static Website
          run: npm run build
  
        - name: Configure AWS Credencials
          uses: aws-actions/configure-aws-credentials@v2
          with: 
            aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ env.AWS_REGION }}

        - name: Copy files to the production website with the AWS CLI
          run: |
            aws s3 sync --delete ${{ env.NEXTJS_BUILD_DIR }} s3://${{ env.S3_BUCKET }}
  
        - name: Invalidate AWS CloudFront caches
          run: |
            aws cloudfront create-invalidation \
              --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
              --paths "/*"